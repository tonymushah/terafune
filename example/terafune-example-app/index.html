<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <div id="app">
    <t-invoke class="name" command="say_name" show-loading-fallback show-error arg:name="tony" arg:delay="2" disabled>
      Just a callback
    </t-invoke>
    <t-invoke-refresh command="say_name">
      <button>
        Refresh
      </button>
    </t-invoke-refresh>
  </div>
  <script type="module" defer src="/src/main.ts"></script>
</body>

</html>
